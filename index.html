<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Okta Sign-In Widget Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Okta Sign-In Widget CSS -->
  <link href="https://global.oktacdn.com/okta-signin-widget/6.19.0/css/okta-sign-in.min.css" rel="stylesheet" />
  <link href="https://global.oktacdn.com/okta-signin-widget/6.19.0/css/okta-theme.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
    #widget-container { width: 360px; }
  </style>
</head>
<body>
  <div id="widget-container"></div>

  <!-- Okta Sign-In Widget + Okta Auth JS -->
  <script src="https://global.oktacdn.com/okta-signin-widget/6.19.0/js/okta-sign-in.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@okta/okta-auth-js@7.8.0/dist/okta-auth-js.min.js"></script>

  <script>
    // Replace with your actual values or use a build step injecting them
    const OKTA_DOMAIN = 'trial-4702613.okta.com'; // e.g., dev-123456.okta.com
    const CLIENT_ID = '0oawflwp5euQKcPIN697';
    const REDIRECT_URI = 'https://custom-spa-okta.vercel.app/callback.html'; // must match Okta app

    const widget = new OktaSignIn({
      baseUrl: `https://${OKTA_DOMAIN}`,
      clientId: CLIENT_ID,
      redirectUri: REDIRECT_URI,
      authParams: {
        issuer: `https://${OKTA_DOMAIN}/oauth2/default`,
        responseType: ['code'],
        scopes: ['openid', 'profile', 'email'],
        pkce: true
      }
    });

    // Render the widget
    widget.renderEl(
      { el: '#widget-container' },
      function (res) {
        // with redirect flow, the widget will not return tokens here; it redirects
        console.log('widget render success', res);
      },
      function (err) {
        console.error('widget render error', err);
        const container = document.getElementById('widget-container');
        container.innerText = 'Error loading widget. Check console.';
      }
    );
  </script>
</body>
</html>
